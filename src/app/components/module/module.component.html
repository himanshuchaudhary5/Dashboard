<div>
    <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
      <h1 class="h2">{{pagetitle}}</h1>
      <div class="btn-toolbar mb-2 mb-md-0">
        <div class="btn-group me-2">
          <svg xmlns="http://www.w3.org/2000/svg" width="50" height="30" fill="currentColor" class="bi bi-arrow-left-circle-fill" viewBox="0 0 16 16" routerLink="/suite/{{runId}}">
            <path d="M8 0a8 8 0 1 0 0 16A8 8 0 0 0 8 0zm3.5 7.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
          </svg>
        </div>
      </div>
    </div>
  </div>

  <div>
    <div class="example-container mat-elevation-z8">
      <div class="example-loading-shade"
           *ngIf="isLoadingResults || isRateLimitReached">
        <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
        <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
          GitHub's API rate limit has been reached. It will be reset in one minute.
        </div>
      </div>
    
      <div class="example-table-container">
    
        <table mat-table [dataSource]="moduleData" class="example-table"
               matSort matSortActive="Seq" matSortDisableClear matSortDirection="desc">
          <!-- Number Column -->
          <ng-container matColumnDef="Seq">
            <th mat-header-cell *matHeaderCellDef>#</th>
            <td mat-cell *matCellDef="let row; let i = index;">{{i+1}}</td>
          </ng-container>
    
          <!-- Title Column -->
          <ng-container matColumnDef="Name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let row">
              <a routerLink="/testCase/{{row.id}}">{{row.name}}</a></td>
          </ng-container>
  

            <!-- Created Column -->
            <ng-container matColumnDef="Details">
              <th mat-header-cell *matHeaderCellDef>Details</th>
              <td mat-cell *matCellDef="let row">{{row.details}}</td>
            </ng-container>

          <!-- Created Column -->
          <ng-container matColumnDef="Duration">
            <th mat-header-cell *matHeaderCellDef>Duration</th>
            <td mat-cell *matCellDef="let row">{{row.duration}}</td>
          </ng-container>

          <!-- Created Column -->
          <ng-container matColumnDef="Passed">
            <th mat-header-cell *matHeaderCellDef>Passed</th>
            <td mat-cell *matCellDef="let row">{{row.passed}}</td>
          </ng-container>

          <!-- Created Column -->
          <ng-container matColumnDef="Failed">
            <th mat-header-cell *matHeaderCellDef>Failed</th>
            <td mat-cell *matCellDef="let row">{{row.failed}}</td>
          </ng-container>

          <!-- Created Column -->
          <ng-container matColumnDef="Skipped">
            <th mat-header-cell *matHeaderCellDef>Skipped</th>
            <td mat-cell *matCellDef="let row">{{row.skipped}}</td>
          </ng-container>

        <!-- Created Column -->
          <ng-container matColumnDef="Status">
            <th mat-header-cell *matHeaderCellDef>Status</th>
            <td mat-cell *matCellDef="let row"
            [ngClass]="{
              'positive' : row.status == '1',
              'negative' : row.status == '0'
           }"
            >{{row.status}}</td>
          </ng-container>

         
    
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    
      <mat-paginator [length]="resultsLength" [pageSize]="10"></mat-paginator>
    </div>

  </div>
